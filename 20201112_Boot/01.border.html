<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">

  <title>Border</title>
  <style>
    .container {
      margin-bottom: 1rem;
    }

    span {
      display: inline-block;
      width: 50px;
      height: 50px;
    }

    .row>div {
      height: 100px;
      border: 1px dashed #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .row>div:nth-child(2)~div {
      border-left: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Border</h2>
    <p>對一個元素增加 class，以移除所有 border 或部分 border。</p>
    <h3>增加</h3>
  </div>
  <div class="container" style="background-color:#eee;">
    <div class="row">
      <div class="col"></div>
      <div class="col-2">
        <span class="border"></span>
      </div>
      <div class="col-2">
        <span class="border-top"></span>
      </div>
      <div class="col-2">
        <span class="border-right"></span>
      </div>
      <div class="col-2">
        <span class="border-bottom"></span>
      </div>
      <div class="col-2">
        <span class="border-left"></span>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <div class="container">
    <h3>減少</h3>
  </div>
  <div class="container" style="background-color:#333;">
    <div class="row">
      <div class="col border-0"></div>
      <div class="col-2">
        <span class="border border-0"></span>
      </div>
      <div class="col-2">
        <span class="border border-top-0"></span>
      </div>
      <div class="col-2">
        <span class="border border-right-0"></span>
      </div>
      <div class="col-2">
        <span class="border border-bottom-0"></span>
      </div>
      <div class="col-2">
        <span class="border border-left-0"></span>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <div class="container">
    <h3>邊框色彩</h3>
    <p>透過通用類別套用邊框的主題色彩。</p>
  </div>
  <div class="container" style="background-color:#eee;">
    <div class="row">
      <div class="col border-0"></div>
      <div class="col">
        <span class="border border-primary"></span>
      </div>
      <div class="col">
        <span class="border border-secondary"></span>
      </div>
      <div class="col">
        <span class="border border-success"></span>
      </div>
      <div class="col">
        <span class="border border-danger"></span>
      </div>
      <div class="col">
        <span class="border border-warning"></span>
      </div>
      <div class="col">
        <span class="border border-info"></span>
      </div>
      <div class="col">
        <span class="border border-light"></span>
      </div>
      <div class="col">
        <span class="border border-dark"></span>
      </div>
      <div class="col" style="background-color:#aaa;">
        <span class="border border-white"></span>
      </div>
      <div class="col border-0"></div>
    </div>
  </div>

  <div class="container">
    <h3>Border-radius</h3>
    <p>對一個元素增加 class 以方便的使其角部變圓。</p>
  </div>
  <div class="container" style="background-color:#eee;">
    <div class="row">
      <div class="col border-0"></div>
      <div class="col">
        <img src="https://picsum.photos/75/75/?random=1" class="rounded">
      </div>
      <div class="col">
        <img src="https://picsum.photos/75/75/?random=2" class="rounded-top">
      </div>
      <div class="col">
        <img src="https://picsum.photos/75/75/?random=3" class="rounded-right"> </div>
      <div class="col">
        <img src="https://picsum.photos/75/75/?random=4" class="rounded-bottom"> </div>
      <div class="col">
        <img src="https://picsum.photos/75/75/?random=5" class="rounded-left"> </div>
      <div class="col">
        <img src="https://picsum.photos/75/75/?random=6" class="rounded-circle"> </div>
      <div class="col">
        <img src="https://picsum.photos/150/75/?random=7" class="rounded-pill"> </div>
      <div class="col">
        <img src="https://picsum.photos/75/75/?random=8" class="rounded-0"> </div>
      <div class="col border-0"></div>
    </div>
  </div>



  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

</body>

</html>
