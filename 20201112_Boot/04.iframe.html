<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">

  <title>display</title>
  <style>

  </style>
</head>

<body class="vh-100" style="background:black">
  <div class="container d-flex align-items-center h-100">
    <div class="embed-responsive embed-responsive-16by9" style="height:75vh;">
      <div id="player"></div>
    </div>
  </div>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <!-- youtube iframe api -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;
    function onYouTubeIframeAPIReady() {
      // 一般使用 影片的id寫在js裡
      player = new YT.Player('player', {
        //  youtube 的 id
        videoId: 'bbbEI-QtP3g',
        height: '390', // 高度預設值為390，css會調成 responsive
        width: '640', // 寬度預設值為640，css會調成 responsive
        playerVars: {
          autoplay: 1,            // 自動播放影片
          controls: 1,            // 顯示播放器
          showinfo: 1,            // 隱藏影片標題
          modestbranding: 1,      // 隱藏 YouTube Logo
          loop: 1,                // 重覆播放
          playlist: 'bbbEI-QtP3g', // 當使用影片要重覆播放時，需再輸入YouTube 影片ID
          fs: 0,                  // 隱藏全螢幕按鈕
          cc_load_policty: 0,     // 隱藏字幕
          iv_load_policy: 3,      // 隱藏影片註解
          autohide: 0             // 影片播放時，隱藏影片控制列
        },
        // 當影片 ready 的時候，就執行 onplayerReady function
        events: {
          onReady: onPlayerReady
        }
      });

    }
    function onPlayerReady(e) {
      // 為確保瀏覽器上可以自動播放，要把影片調成靜音
      // e.target.mute().playVideo();
      e.target.playVideo();
    }
  </script>
</body>

</html>
