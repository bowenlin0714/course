<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">

  <title>display</title>
  <style>
    .container {
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Display 屬性</h2>
    <p>Display 通用類別可快速且包含響應式的切換元件的顯示與否，我們的 Display 通用類別包含許多常用的值，另外在列印時也能使用。</p>
  </div>

  <div class="container">
    <h3>d-inline</h3>
    <div class="d-inline p-2 bg-primary text-white">d-inline</div>
    <div class="d-inline p-2 bg-dark text-white">d-inline</div>
  </div>

  <div class="container">
    <h3>d-block</h3>
    <span class="d-md-block p-2 bg-primary text-white">d-block</span>
    <span class="d-md-block p-2 bg-dark text-white">d-block</span>
  </div>

  <div class="container">
    <h3>運用在列印</h3>
    <div class="d-print-none">列印消失</div>
    <div class="d-none d-print-block bg-info">列印才會出現</div>
    <div class="d-none d-lg-block d-print-block bg-info">xs 消失，lg 出現，列印出現</div>
  </div>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

</body>

</html>
