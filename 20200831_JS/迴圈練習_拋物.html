<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let hei=100;
    let result= 0
    for(let i=1; i<=10; i++){
      result += hei+hei/2
      hei/=2
    }
    document.write(+result+"米,第十次落下高度是"+hei+"米")
    document.write("<br>")
    
  
  </script>
</body>
</html>
