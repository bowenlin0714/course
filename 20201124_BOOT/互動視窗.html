!<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <title>列表群組</title>
  <style>
    h2,h3,h4 {
      margin: 1rem 0;
    }
    body {
      background: #eee
    }
    .container {
      margin-bottom: 2rem;
    }

    .ani-in{
      animation: ani-in 0.5s;
    }
    @keyframes ani-in {
      from{
        transform: translate(0,300px) rotate(0deg);
      }to{
        transform: translate(0,0) rotate(360deg);

      }
    }

    .ani-out{
      animation: ani-in 0.5s;
    }
    @keyframes ani-out {
      from{
        transform: translate(0) rotate(0deg)
      }to{
        transform: translate(300px) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>互動視窗</h3>
    <h4>觸發按鈕</h4>
    <ul>
      <li>可以使用 button 或 a 元素觸發 modal 視窗，需啟動 data-toggle="modal" 效果</li>
      <li>觸發按鈕需對應 modal 主體的 id ，使用 button 元素時 data-target 為 modal 主體的 id，使用 a 時，沒有 data-target ，必須使用 href="#id"</li>
    </ul>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary"    data-toggle="modal" data-target="#Bowen">
          用 button 觸發 modal 視窗按鈕
        </button>
        <a href="#Bowen" class="btn btn-primary" data-toggle="modal">
          用 a 觸發 modal 視窗按鈕
        </a>
      </div>
    </div>
    
    
  </div>

 
  <div class="modal fade " id="Bowen" data-backdrop="static">
    <!-- 調整 modal 視窗寬度 modal-xl -->
    <div class="modal-dialog modal-dialog-centered modal-sm" >
      <!-- modal 資訊區可分為 header body footer -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <!-- data-dismiss="modal" 關閉modal -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>我看人士水果一口氣熱門早已虛擬確認做法未知原文，好了似乎都是臺灣保存創作他不集體，插入說什麼，自行稱為是由天空，排名痛。</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <!-- <script src="./js/bootstrap5.min.js"></script> -->
  <script>
    // 修改過場動畫
    // 自己寫class
    // $('a,button').on('click',function(){
    //   $('.modal-dialog').removeClass('ani-out')
    //   $('.modal-dialog').addClass('ani-in')
    // })
    // $('[data-dismiss="modal"]').on('click',function(){
    //   $('.modal-dialog').removeClass('ani-in')
    //   $('.modal-dialog').addClass('ani-out')
    // })

    // 使用animate.css
    $('.modal').on('show.bs.modal',function(){
      $('.modal-dialog').removeClass('animate__backOutUp')
      $('.modal-dialog').addClass('animate__animated animate__backInUp animate__faster')
    })

    $('.modal').on('hide.bs.modal',function(){
      $('.modal-dialog').addClass('animate__animated animate__backOutUp animate__faster')
      $('.modal-dialog').removeClass('animate__backInUp')
    })
  </script>
  
</body>

</html>
