<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" class="btn" value="剪刀">
  <input type="button" class="btn" value="石頭">
  <input type="button" class="btn" value="布">
  <hr>
  <p>贏: <span id="win">0</span></p>
  <p>輸: <span id="lose">0</span></p>
  <p>平手: <span id="draw">0</span></p>
  <ul id="history"></ul>
  <script>
    const options = ['剪刀', '石頭', '布']
    let rounds = 1
    const win = document.getElementById('win')
    const lose = document.getElementById('lose')
    const draw = document.getElementById('draw')
    const history = document.getElementById('history')
    const btns = document.getElementsByClassName('btn')

    for(const btn of btns) {
      btn.onclick = event => {
        const player = event.target.value
        const computer = options[Math.floor(Math.random()*3)]
        let result = ''
        
        if(computer === player) {
          result = '平手'
        } else if ((computer === '剪刀' && player === '石頭') || (computer === '石頭' && player === '布') || (computer === '布' && player === '剪刀')) {
          result = '贏'
        } else {
          result = '輸'
        }

        alert(`你出 ${player}，電腦出 ${computer}，你 ${result} 了`)
        history.insertAdjacentHTML('afterbegin', `<li>第 ${rounds} 回合 - 你: ${player}, 電腦: ${computer}, 結果: ${result}</li>`)
        switch(result) {
          case '贏':
            win.innerText = parseInt(win.innerText) + 1
            break
          case '輸':
            lose.innerText = parseInt(lose.innerText) + 1
            break
          case '平手':
            draw.innerText = parseInt(draw.innerText) + 1
            break
        }
        
        rounds++
      }
    }
  </script>
</body>
</html>
