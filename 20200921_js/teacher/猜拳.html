<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" class="btn" value="剪刀">
  <input type="button" class="btn" value="石頭">
  <input type="button" class="btn" value="布">
  <ul>
    <li>round<p id="round">0</p></li>
    <li>win<p id="win">0</p></li>
    <li>lose<p id="lose">0</p></li>
    <li>duce<p id="duce">0</p></li>
    </ul>
  <ul id="history"></ul>
  <script>
    const options = ['剪刀', '石頭', '布']
    const btns = document.getElementsByClassName('btn')
    const history = document.getElementById('history')
    var round = document.getElementById("round")
    var win   = document.getElementById("win ")
    var lose  = document.getElementById("lose")
    var duce  = document.getElementById("duce")
    var r =[0]
    var w =[0]
    var l =[0]
    var d =[0]
    
    
    for(const btn of btns) {
      btn.onclick = () => {
        const player = btn.value
        const computer = options[Math.floor(Math.random()*3)]

        let result = ''
        if(player === computer) {
          result = '平手';
          d++
          duce.innerHTML=d

        }
        else if (
          (computer === '剪刀' && player === '石頭') || 
          (computer === '石頭' && player === '布') ||
          (computer === '布' && player === '剪刀') 
        ) {
          result = '贏';
          w++
          win.innerHTML=w
        } else {
          result = '輸';
          l++
        lose.innerHTML=l
        }
        

        const text = `你出${player}，電腦出${computer}，你${result}了`
        alert(text)
        history.insertAdjacentHTML('afterbegin', `<li>${text}</li>`)
        r++
        round.innerHTML =r
      }
    }

   
  </script>
</body>
</html>
