<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="myh1">666</h1>
  <input type="button" class="btn" value="點我">
  <input type="button" class="btn" value="點我">
  <input type="button" class="btn" value="點我">
  <input type="button" class="btn" value="點我">
  <input type="button" class="btn" value="點我">
  <input type="button" class="btn" value="點我">
  <input type="button" class="btn" value="點我">
  <input type="button" class="btn" value="點我">
  <input type="button" class="btn" value="點我">

  <h1 id="keytext">123</h1>
  <script>

    const myh1 = document.getElementById("myh1")
    myh1.onclick = ()=>{
      let number = parseInt(myh1.innerText)
      number++
      myh1.innerText =number
      
    }
    // 如用Dom抓取必須要用迴圈去跑，因為抓到的是陣列
    const btns = document.getElementsByClassName('btn');
    for(let btn of btns){
      // event
      btn.onclick = event =>{
        // btn.style.color='red'
        event.target.value='點過了'
      }
    }
    // 偵測鍵盤事件 只能用document
    const keytext= document.getElementById('keytext')
    document.onkeydown = event =>{
     keytext.innerText = event.key
    }

  </script>
</body>
</html>
