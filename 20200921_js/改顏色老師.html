<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #preview {
      height: 200px;
      width: 200px;
      border: 1px solid black;
      background: black;
    }
  </style>
</head>
<body>
  <div id="preview"></div>
  紅色
  <input type="range" min="0" max="255" value="0" class="input">
  <span class="text">0</span>
  <input type="button" value="隨機" class="random">
  <br>
  綠色
  <input type="range" min="0" max="255" value="0" class="input">
  <span class="text">0</span>
  <input type="button" value="隨機" class="random">
  <br>
  藍色
  <input type="range" min="0" max="255" value="0" class="input">
  <span class="text">0</span>
  <input type="button" value="隨機" class="random">
  <script>
    const inputs = document.getElementsByClassName('input')
    const texts = document.getElementsByClassName('text')
    const randoms = document.getElementsByClassName('random')
    const preview = document.getElementById('preview')

    for(const i in inputs) {
      inputs[i].oninput = () => {
        preview.style.background = `rgb(${inputs[0].value}, ${inputs[1].value}, ${inputs[2].value})`
        texts[i].innerText = inputs[i].value
      }
    }

    for(const i in randoms) {
      randoms[i].onclick = () => {
        inputs[i].value = Math.round(Math.random()*255)
        preview.style.background = `rgb(${inputs[0].value}, ${inputs[1].value}, ${inputs[2].value})`
        texts[i].innerText = inputs[i].value
      }
    }
  </script>
</body>
</html>
