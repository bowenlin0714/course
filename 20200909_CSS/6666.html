<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: '微軟正黑體';  
    }

    section{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    section:nth-child(odd){
      background-color: indianred;
    }

    .box{
      width: 200px;
      height: 200px;
      color: white;
      text-align: center;
      line-height: 200px ;
      background-color: black;
    }
    .box2{
      width: 400px;
      height: 400px;
      color: white;
      text-align: center;
      line-height: 400px ;
      background-color: blue;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box3{
      width: 600px;
      height: 600px;
      color: white;
      text-align: center;
      line-height: 600px ;
      background-color: yellow;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .animate2{
      /* 動畫名稱 */
      animation-name: animation2;
      /* 持續時間 */
      animation-duration: 5s;
      /* 播放次數 */
      animation-iteration-count: infinite;
      /* 播放速率 */
      /* animation-timing-function: ease-in; */
      
    }
    .animate{
      /* 動畫名稱 */
      animation-name: animation;
      /* 持續時間 */
      animation-duration: 5s;
      /* 播放次數 */
      animation-iteration-count: infinite;
      /* 播放速率 */
      /* animation-timing-function: ease-in; */
      
    }
    @keyframes animation {
      from {
        transform: rotate(0deg);
      }
      
      to {
        transform: rotate(360deg);
        
      }
    } 
    @keyframes animation2 {
      from {
        transform: rotate(0deg);
      }
      
      to {
        transform: rotate(-360deg);
        
      }
    } 
  </style>
</head>
<body>
  <section>
    
    
    <div class="box3 animate">
      
        <div class="box animate">Lorem.</div>
      
    </div>
    <div class="box2 animate2">
    </div>
  </section>
</body>
</html>
