<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: '微軟正黑體'; 
    }

    body{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input{
      width: 500px;
      height: 50px;
      color: blue;
      font-size: 1.2rem;
      padding-left: 1rem;
      border-radius: 2rem;
      box-shadow: 0px 0 10px black;
      border: none;
      transition-duration: 0.3s;
    }

    input:focus{
      border-color: transparent;
      outline: none ;
      box-shadow: 0 0 20px green;
      transform: scale(1.2);
    }

    input::placeholder{
      font-size: 1.5rem;
      color: grey;
    }

  </style>
</head>
<body>
  <input type="text" placeholder="請輸入">
</body>
</html>
