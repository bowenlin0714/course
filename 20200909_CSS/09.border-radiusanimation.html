<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    *{
      font-family: '微軟正黑體';
      margin: 0px;
      padding: 0;
      list-style: none;
      /* font-size: 2rem; */
      text-decoration: none;
    }

    body,html{
      height: 100%;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    .info{
      width: 400px;
      height: 400px;
      /* background:blue; */
      display: flex;
      justify-content: center;
      align-items: center;

      position: relative;
    }

    .info span:nth-child(1){
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid red;
      border-radius: 20% 60%;
      box-shadow: 
      0 0 10px rgb(153, 147, 69),
      0 0 50px purple,
      0 0 100px blue;
      animation: animation 10s linear infinite;
    }
    .info span:nth-child(2){
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid red;
      border-radius: 20% 60%;
      box-shadow: 
      0 0 10px green,
      0 0 50px yellow,
      0 0 100px red;
      animation: animation 3s linear infinite;
    }
    .info span:nth-child(3){
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid red;
      border-radius: 20% 60%;
      box-shadow: 
      0 0 10px wheat,
      0 0 50px skyblue,
      0 0 100px brown;
      animation: animation 1s linear infinite;
    }

    @keyframes animation {
      0% {
        transform: rotate(0deg);
        border-radius: 0 0 10px purple,
                       0 0 50px purple,
                       0 0 100px blue; ;
        filter: hue-rotate(0deg);               
      }
      50% {
        border-radius: 50%;
      }
      100% {
        transform: rotate(360deg);
        border-radius: 0 0 10px purple,
                       0 0 50px purple,
                       0 0 100px blue; ;
        filter: hue-rotate(360deg);   
      }
    }

    /* 內容區 */
    .content{
      color: white;
      text-decoration: none;
      display: inline-block;
      /* border: 2px solid grey; */
      margin-top: 1rem;
      padding: 1rem;
      transition: 0.5s;
      text-align: center;
      line-height: 30px;
    }
    a{
      border: 1px solid white;
      border-radius: 40% 20%;
      padding: 30px;
    }
   
  </style>
</head>
<body>
  <div class="info">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <div class="content">
      <h2>前端技術</h2>
      <p>意識開發商合作集團，版權所有期待承諾怎麼未來手術之處一張幹部認真如今少女，點這裡為您天氣頁面五金求助國外草魚展開開始編輯倒是婚姻，電信他們。</p>
      <a href="#">更多資訊</a>
    </div>
  </div>
</body>
</html>
