<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    *{
      font-family: 'Righteous', cursive;
      margin: 0px;
      padding: 0;
      list-style: none;
      font-size: 2rem;
      text-decoration: none;
    }

    body,html{
      height: 100%;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    a{
      display: inline-block;
      padding: 25px 30px;
      color: red;
      letter-spacing: 5px;
      position: relative;
      transition: 0.5s;
      filter: hue-rotate(200deg);
    }
    
    a span{
      position: absolute;
    }

    a:hover{
      background: greenyellow;
      box-shadow:  0 0 150px red;
      text-shadow: 0 0 5px black;
    }

    /* 上邊 */
    a:hover span:nth-child(1){
      top: 0;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, green, green);
      animation: a1 2s forwards
    }

    @keyframes a1{
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }

    }
    
    /* 右邊 */
    a:hover span:nth-child(2){
      top: 0;
      right: 0;
      width: 3px;
      height: 0px;
      background: linear-gradient(90deg, green, green);
      animation: a2 2s forwards;
      
    }

    @keyframes a2{
      0% {
        height: 0;
      }
      100% {
        height: 100%;
      }

    }
    /* 下面 */
    a:hover span:nth-child(3){
      bottom: 0;
      right: 0;
      width: 0px;
      height: 3px;
      background: linear-gradient(90deg, green, green);
      animation: a3 2s forwards 
    }

    @keyframes a3{
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }

    }
    /* 左邊 */
    a:hover span:nth-child(4){
      bottom: 0;
      left: 0;
      width: 3px;
      height: 0px;
      background: linear-gradient(90deg, green, green);
      animation: a4 2s forwards;
      
    }

    @keyframes a4{
      0% {
        height:0;
      }
      100% {
        height: 100%;
      }

    }

  </style>
</head>
<body>
  <a href="#">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    NEON BUTTOM
  </a>
</body>
</html>
