    #hole5{

    #hole6{

    .hole::after{
      display: block;
      content: '';

    }
    .mole{
      background: url('./打地鼠素材/mole1_inside.png') bottom center no-repeat;
      background-size: 60%;
      position: absolute;
      border: 1px solid blue  ;
      width: 200px;
      height: 200px;
    }
    .hole.up .mole{
      top: 100%;
    }

  <body>

    <div class="gameboy"> 
      <!-- 按鈕 -->
      <button type="button" class="nes-btn is-primary" id="startbtn">Start</button>
      <button type="button" class="nes-btn is-primary" id="resetbtn">Reset</button>
      <!-- 分數時間顯示 -->
      <div class="nes-container is-rounded" id="scorescreen">
        <p>Score : <span id="scoreinput">0</span></p>
      </div>
      <div class="nes-container is-rounded" id="timescreen">
        <p>Time : <span id="timeinput">0</span></p>
      </div>
      <!-- 主要螢幕 -->
      <div class="nes-container is-rounded" id="screen">
        <div id="bighole">
          <div id="hole1" class="hole">
            <img src="./打地鼠素材/hole.png" alt="">
            <div class="mole"></div>

           <div class="mole"></div>

            <div class="mole"></div>
          </div>
        </div>


        

      </div>
        <!-- 高分榜 -->
        <div class="nes-container is-rounded" id="tplayerscreen">
          <p id="topplayerinput"></p>
        </div>
        <div class="nes-container is-rounded" id="tscorescreen">
          <p id="highscoreinput"></p>
        </div>

      </div>
    
   
    </div>
    <script>
      const holes =document.querySelectorAll('.hole')
      console.log(holes.length);
      let lasthole;
      
      
      function randomtimes(min,max){
        return Math.floor(Math.random()*(max-min)+min)
        
      }
      
     

      function randholes(holes){
        const idx = Math.floor(Math.random()*holes.length)
        const hole= holes[idx]
        
        if(lasthole===hole ){
          return randholes(holes)
        }
        lasthole =hole
        return hole
        
      }

      function showup(){
        const time = randomtimes(200,1000);
        const hole = randholes(holes);
        hole.classList.add('up');

        setTimeout(()=>{
          hole.classList.remove('up');
          showup()

        },time)
      }
     
    </script>
  </body>
