<html lang="en">
<head>

</head>
<body>
  <Script>
    let n = prompt("請輸入你的姓名");
    let scr = 0
    alert("測驗開始喽")
    let ans1 = prompt("1:台灣的首都是哪個市");
    if (ans1 == "台北市"){
      alert("答對了")
      scr += 20
    }
    else{
      alert("可惜答錯了")
    }
    let ans2 = prompt("2:世界上最高的山");
    if (ans2 == "喜馬拉雅山"){
      alert("答對了")
      scr += 20 
    }
    else{
      alert("可惜答錯了")
    }
    let ans3 = prompt("3:鱷魚是魚嗎");

      alert("答對了")
      scr += 20
    }
    else{
      alert("可惜答錯了")
    }

      alert("答對了")
      scr += 20
    }
    else{
      alert("可惜答錯了")
    }  
    let ans5 = prompt("5:現任中國領導者的名字");
    if (ans5 == "習近平"){
      alert("答對了")
      scr += 20
    }
    else{
      alert("可惜答錯了")
    }
    let ans6 = prompt("6:現任台灣元首的名字");
    if (ans6 == "蔡英文"){
      alert("答對了")
      scr += 20
    }
    else{
      alert("可惜答錯了")
    }
    let ans7 = prompt("7:在6月6號被罷免的市長是");
    if (ans7 == "韓國瑜"){
      alert("答對了")
      scr += 20
    }
    else{
      alert("可惜答錯了")
    }
     if( scr >= 140){
       alert(`親愛的${n}，你的分數是${scr}，愛因斯坦再世!`)
     }
     else if( scr >=80){
       alert(`親愛的${n}，你的分數是${scr}，可惡差一點滿分`)
     }
     else if(scr >=40){
      alert(`親愛的${n}，你的分數是${scr}，勉勉強強`)
     }
     else{ 
       alert(`${scr}分，傻了吧你`)
     }
   


  </Script>
