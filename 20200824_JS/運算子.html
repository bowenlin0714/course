<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  //  子運算可簡寫
   let number = 66;
   number += 10;
   console.log(number);

   let number2 = 8 
   number2 -= 6 ;
   console.log(number2);

   let number3 = 81
   number3 *= 3;
   console.log(number3);

   let number4 = 15 
   number4 /= 5;
   console.log(number4);

   let number5 = 20
    //%=餘數 
   number5 %= 7;
   console.log(number5);

    //++等於加一 --等於減一 放在前面跟後面有差別 
   let x = 777
   let y = x % 7 + 7 
   console.log(y)

   let x2 = 70
   let y2 = ++x2
   console.log(y2)
   
   let x3 = 56
   let y3 = --x3
   console.log(y3)

  //  +可作為文字的連接

  let firstName = "大頭";
  let lastName = "林";
  let fullName = lastName + firstName;
  console.log(fullName);
  console.log("我的名字叫" + fullName + "大家好");
  // ``加${}文字專用簡寫
  console.log(`我的名字叫${fullName}大家好`);

  // if(條件){做什麼是}
  // else(否則){就做什麼}
  

  </script>
  
</body>
</html>
