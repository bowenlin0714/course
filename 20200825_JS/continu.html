    // 猜數字
    let count = 1;
    let input ="";
    while(input != 100){
      input = prompt(`第${count}次猜測`);
      if(input != 100) count++
      if(input <=99){
        alert("再大一點")
      }
      if(input >100){
        alert("再小一點")
      }     
    } 
    alert(`總共猜了${count}次`);
