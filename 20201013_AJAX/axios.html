<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    td {
      border: 1px solid black
    }
  </style>
</head>
<body>
  <script src="./source/axios.min.js"></script>
  <script>
    axios.get('https://kktix.com/events.json')
     .then(response=>{
       console.log(response);    
     })
     .catch(error=>{
       console.log(error);
       console.log('錯誤');
     })
     .then(()=>{
       console.log('完成');
     })
     /*************************************************************/

    axios.post('https://jsonplaceholder.typicode.com/posts', {
      title: "aaa",
      body: "asdksdfljslgjsldgsdgsdklgjsdgsdf",
      userId: 123
    })
    .then(response => {
        console.log(response.data.title)
      })
      // 失敗時會執行
      // 失敗包含請求回應 2XX 以外的狀態碼及上面的語法錯誤
      .catch(error => {
        console.log(error)
        console.log('錯誤')
      })
      .then(() => {
        console.log('完成')
      })
      
  </script>
</body>
</html>
