<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="chart">

  </canvas>
  <script src="./source/jquery-3.5.1.min.js"></script>
  <script src="./source/Chart.min.js"></script>
  <script>
    // .getContext('2d') 取的 canvas 的 2d 繪圖參數
    const canvasChart = document.getElementById('chart').getContext('2d')

    // 如果有 JQ
    // const chart  = $('#chart') 
     
    const chart = new Chart(canvasChart,{
      // 折線圖
      type:'line',
      data:{
        // x軸名稱
        labels:['2019-08','2019-09','2019-10'],
        // 資料集
        datasets:[{
          // 名稱
          label:'新台幣',
          // 資料
          data:[31.410,35.042,36.25],
          // 邊框顏色
          borderColor:'red',
          // 填滿顏色
          backgroundColor:'pink',
          // 邊康粗細
          borderWidth:10,
          // 是否填滿
          fill:false,
          // 彎曲程度
          // 0是直線
          lineTension:0
        }        
        ]
      },options:{
        title:{
          text:'匯率',
          display:true
        } 
      }
    })
    
  </script>
</body>
</html>
