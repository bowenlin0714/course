<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./source/jquery-3.5.1.min.js"></script>
  <script>
    $.ajax({
      url:'https://kktix.com/events.json',
      method:'GET',
      // 回來的資料類型
      dataType:'json',
      success:function(response){
        console.log(response.title);
      },
      error:function(error){
        console.log(error);
        console.log('錯誤');
      }
    })

    // 簡寫，沒有錯誤處理
    $.get('https://kktix.com/events.json',function(response){
      console.log(response.title);
    },'json')

    /*************************************************************/

    $.ajax({
      url: 'https://jsonplaceholder.typicode.com/posts',
      method: 'POST',
      data: JSON.stringify({
        title: "aaa",
        body: "asdksdfljslgjsldgsdgsdklgjsdgsdf",
        userId: 123
      }),
      headers: {
        'Content-type': 'application/json'
      },
      // 回來的資料型態
      dataType: 'json',
      success: function(response){
        console.log(response.title)
      },
      error: function(error) {
        console.log(error)
        console.log('錯誤')
      }
    })

    $.post('https://jsonplaceholder.typicode.com/posts', {
        title: "aaa",
        body: "asdksdfljslgjsldgsdgsdklgjsdgsdf",
        userId: 123
      }, function(response){
        console.log(response.title)
      }, 'json')

  </script>
</body>
</html>
