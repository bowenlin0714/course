<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./axios.min.js"></script>
  <script>
    let origin = 'https://jsonplaceholder.typicode.com/users'

    const getData = async()=>{
      let res1 = await axios.get(origin).data.find(function(writer){
        return  writer.name  === "Leanne Graham"
      })
      let leanne = `https://jsonplaceholder.typicode.com/posts?userId=${res1.id}`

      let res2 = await axios.get(leanne)
      for(let r of res2){
        document.write('<ul>')
          document.write(`<li>${r.title}</li>`)
          document.write('</ul>')
      }
    }
    getData()

  </script>
</body>
</html>
