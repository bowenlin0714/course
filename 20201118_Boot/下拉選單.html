<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    body{
      /* background-color: rgb(168, 168, 168); */
      height: 100vh;
    }
    h3{
      margin: 1rem 0;
    }

    .container{
      margin-bottom: 2rem;
    }
    .bg{
      background: url("https://picsum.photos/500/300/?random=1") no-repeat center/contain;
    }
    
  </style>
</head>
<body>
  <div class="position-absolute w-75 bg-dark text-white mx-auto" style="left: 0;top: 0;right: 0;">
    <h4>下拉選單</h4>
  <ol>
    <li>data-toggle="dropdown" 可觸發 .dropdown-menu 下拉選單</li>
    <li>.dropleft .dropright .dropup .dropdown 可以設定下拉方向</li>
    <li>使用 data-reference 找到父元素，data-offset 位移對其下拉選單，第一個數字水平。第二個數字垂直，可為負數</li>
  </ol>
  </div>
  <div class="container-fluid d-flex justify-content-around align-items-center vh-100">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" >
        Dropdown button
      </button>
      <div class="dropdown-menu" >
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>
      <!-- 分離按鈕下拉選單 -->
    <!-- Example single danger button -->
    <!-- Example single danger button -->
    <div class="btn-group">
      <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Action
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item disabled" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
        <!-- 分隔線 -->
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
      </div>
    </div>

    <div class="dropdown">
      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Right-aligned menu
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button class="dropdown-item" type="button">Action</button>
          <button class="dropdown-item" type="button">Another action</button>
          <button class="dropdown-item" type="button">Something else here</button>
        </div>
      </div>
    </div>

    <!-- 響應式對齊 -->
    <!-- 如果要使用響應式對齊，請增加 data-display="static" 屬性來禁用動態定位，並使用響應式變數類別。 -->
    <div class="btn-group">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" data-display="static">
        Left-aligned but right aligned when large screen
      </button>
      <div class="dropdown-menu dropdown-menu-lg-right">
        <button class="dropdown-item" type="button">Action</button>
        <button class="dropdown-item" type="button">Another action</button>
        <button class="dropdown-item" type="button">Something else here</button>
      </div>
    </div>

    
  
  </div>

  
  
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <!-- <script src="./js/bootstrap.min.js"></script> -->
  <script src="./js/bootstrap.min.js"></script>
  
</body>
</html>
