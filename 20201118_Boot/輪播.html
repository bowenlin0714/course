<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    body{
      background-color: rgb(168, 168, 168);
      height: 100vh;
    }
    h3{
      margin: 1rem 0;
    }

    .container{
      margin-bottom: 2rem;
    }
    .bg{
      background: url("https://picsum.photos/500/300/?random=1") no-repeat center/contain;
    }
    /* 貝茲曲線 改變動畫速率 */
    /* https://easings.net/#easeInOutElastic */
    /* https://matthewlein.com/tools/ceaser */
    /* .carousel-item{
      transition: all 5000ms cubic-bezier(0.950, -0.530, 0.370, 1.615);
    } */
    @media (max-width: 575px){
      .carousel {
        height: auto !important;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid p-0 h-50">
    <h3>輪播</h3>
        <!-- id 需對應到每個區塊的 #id -->
        <!-- data-inteval 為圖片切換的延遲時間 -->
        <!-- carousel-fade 淡入淡出 -->
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel" data-interval='3000'>
          <!-- 指示器 -->
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          </ol>
          <!-- 圖片區 -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://picsum.photos/1920/1080/?random=1"class="d-block w-100">
              <div class="carousel-caption d-none d-md-block">
                <h5>人家研究有效那麼。</h5>
                <p>食物婚姻追求數碼，投資幾次這個，界面也。</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/1920/1080/?random=2"class="d-block w-100">
              <div class="carousel-caption d-none d-md-block">
                <h5>人家研究有效那麼。</h5>
                <p>食物婚姻追求數碼，投資幾次這個，界面也。</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/1920/1080/?random=3"class="d-block w-100">
              <div class="carousel-caption d-none d-md-block">
                <h5>人家研究有效那麼。</h5>
                <p>食物婚姻追求數碼，投資幾次這個，界面也。</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/1920/1080/?random=4"class="d-block w-100">
              <div class="carousel-caption d-none d-md-block">
                <h5>人家研究有效那麼。</h5>
                <p>食物婚姻追求數碼，投資幾次這個，界面也。</p>
              </div>
            </div>
          </div>
          <!-- 左右控制器 -->
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
  

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <!-- <script src="./js/bootstrap.min.js"></script> -->
  <script src="./js/bootstrap.min.js"></script>
  <script>
    let count = 0
    $('#badge1').text(count)
    $('#btn1').on('click',function(){
      $('#badge1').text(count++)
    })
  </script>
</body>
</html>
