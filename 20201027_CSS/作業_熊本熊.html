<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main{
      margin: auto;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background-color: black;
      position: relative;
      top: 50px;
      
    }
    .nose{
      width: 200px;
      height: 200px;
      background-color: green;
      clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%); 
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="nose"></div>
  </div>
</body>
</html>
