<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* .health{
      width: 400px;
      height: 400px;
      border: 1px solid black;
      position: absolute;
     
    } */
  </style>
</head>
<body>
  <!-- 點按鈕換圖片 -->
  <img src="./0102.jpg" id="img">
  <input type="button" value="點我" id="btn">
  <br>
  <!-- 待辦清單 -->
  <input type="text" id="input">
  <input type="button" value="新增" id="add">
  <ul id="list"></ul>
  <!-- menu -->
  <input type="button" value="健康新知" class="btn">
  <input type="button" value="菸害防制" class="btn">
  <input type="button" value="癌症防治" class="btn">
  <input type="button" value="慢性病防治" class="btn">
  <div class="tab">健康新知健康新知</div>
  <div class="tab">菸害防制菸害防制</div>
  <div class="tab">癌症防治癌症防治</div>
  <div class="tab">慢性病防治慢性病防治</div>
  
  <script src="./jquery-3.5.1.min.js"></script>
  <script>
    $('#btn').click(
      function(){
        if($('#img').attr('src') == './0102.jpg'){
          $('#img').attr('src','/0507.jpg')
        }else{
          $('#img').attr('src','/0102.jpg')
        }
      }
    )
      // 待辦清單
    $('#add').click(function(){
      const input = $('#input');

      if(input.val().length>0){
        $('#list').append(`<li>${input.val()}
          <input type="button" value="刪除" id="del"></li>`)
        input.val('')
      }
      else{
        alert("沒有內容")
      }
    })

    $('#list').on('click','#del',function(){
      $(this).parent().remove()
    })

    // menu
    $('.btn').click(function() {
      // console.log( $(this).index() )
      $('.tab').hide()
      $('.tab').eq( $(this).index() ).show()
    })

    // .click() 裡面不放 function 的話，可以觸發事件
    $('.btn').eq(0).click()

  </script>
</body>
</html>
