<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: auto;
      height: 50px;
      border: 1px solid black;
    }
    .health{
      width: 400px;
      height: 400px;
      border: 1px solid black;
      position: absolute;
      display: none;
    }
  </style>
</head>
<body>
        
  <ul id="ul1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <ul id="ul2">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>     

  <img id="remcheckbox" src="./0102.jpg" />
  <input type="button" value="按我" id="button">    

  <h1>清單</h1>
  <ul>
    <li id="todolist">
      <input type="text" id= "value">
      <button id="add">增加</button>
      
    </li>
    
  </ul>

  <h1>健康天地</h1>
  <input type="button" value="健康新知" id="btn1">
  <input type="button" value="菸害防制" id="btn2">
  <input type="button" value="癌症防治" id="btn3">
  <input type="button" value="慢性病防治" id="btn4">
  <div >
    <div class="health" id="news" style="display: block;">健康新知</div>
    <div class="health" id="smoke">菸害防制</div>
    <div class="health" id="cancer">癌症防治</div>
    <div class="health" id="prevent">慢性病防治</div>
  </div>
  
  
  
  <script src="./jquery-3.5.1.min.js"></script>
  <script>
    var toggle = true;
  $("#button").click(function() {
    if (toggle) {
      $("img").attr("src", "./0507.jpg")
      toggle = false;
    } else {
      $("img").attr("src", "./0102.jpg")
      toggle = true;
    }
  });
   
  $(function(){
    $('#add').on('click',function(){
      var value = $('#value').val()
      $('#todolist').append(
        `<li id="todolist">
         <input type="text" value = '${value}' id ="value">        
         <button id="del">刪除</button>
        </li>`
      )
    })
    $('#todolist').on('click','#del',function(){
      $('#del').closest('li').remove()
    })    
  })

 $(function(){
  $('#btn1').on('click',function(){
    $('#news').show();
    $('div#news').siblings().hide()
  });
  $('#btn2').on('click',function(){
    $('#smoke').show()
    $('div#smoke').siblings().hide()
  });
  });
  $('#btn3').on('click',function(){
    $('#cancer').show()
    $('div#cancer').siblings().hide()
  });
  
  $('#btn4').on('click',function(){
    $('#prevent').show()
    $('div#prevent').siblings().hide()
  });
  
 
  

  </script>
</div>
</body>
</html>
