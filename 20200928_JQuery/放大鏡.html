<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #small{
    width: 200px;
    height: 120px;
    border: 1px solid black;
    position: absolute;
    left: 10px;
    top: 10px;
  }
  #small img{
    width: 100%;
    height: 100%; 
  }
  #big{
    overflow: hidden;
    width: 200px;
    height: 140px;
    border: 1px solid black;
    position: absolute;
    top: 200px;
  }
  #big img{
    width: 800px;
    height: 480px;
    position: absolute;
    top: 200px;
  }
  #mark{
    width: 40px;
    height: 40px;
    background-color: white;
    opacity: 0.5 ;
    filter: alpha(opacity=50);
    position: absolute;
    left: 0px;
    top: 0px;
    display: none;
  }

</style>
<body>
  <div id="small">
    <img src="./ass.png" alt="">
    <div id="mark"></div>
  </div>
  <div id="big">
    <img src="./ass.png" alt="">
  </div>
  <script src="./jquery-3.5.1.min.js"></script>

  <script>
    $(function(){
      $('#small').mouseenter(
        function(){
          $('#mark').show()
        }
      )
      .mouseleave(
        function(){
          $('#mark').hide()
        }
      )
      .mousemove(function(ev){
        var l = ev.pageX - $(this).offset().left-20;
        var t = ev.pageY - $(this).offset().top-20
        if(l<=0){
          l=0;
        }
        if(l>=160){
          l=160
        }
        if(t<=0){
          t=0
        }
        if(t>=80){
          t=80
        }
        $('#mark').css({
          left: l,
          top: t
        })

        $('#big img').css({
          left:-4*l,
          top: -4*t
        })
      })
    })
  </script>
</body>
</html>
