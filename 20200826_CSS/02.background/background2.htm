<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-image:url("https://picsum.photos/800/800/?random=1") ;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }
    .box{
      font-size: 2rem;
      color: orange;
      text-shadow: 0 0 3px white;
      width: 600px;
      height: 600px;
      border: 3px solid blue;
      margin: 100px auto;
      box-shadow: 0 0 20px rgb(126, 117, 117);
      
     
    
      
      font-family: 'Russo One', sans-serif;
      line-height: 50px;
      text-shadow: 0 0 20px red;
      
    }
    .gredient{
      /* 線性漸層 */
      /* 漸層顏色變化的方向，可以由時針由圓心到針頭方向(為顏色渲染的方向) */
      /* 預設為180deg */
      /* 顏色中間要逗號 */
      background: linear-gradient(to left,red, black, white) ;
    }
    /* 線性漸層可設定趴數 */
    .gredient2{
      background: linear-gradient(to right,red 0%, black 25%,red 50%, black 75%, red 100%  ) ;
    }
    /* 放射性漸層 */
    .gredient3{
      background: radial-gradient(white 30%,yellow,red)left top /300px 300px no-repeat ;
    
    }
    .opacity{
      background-image:url("https://picsum.photos/600/600/?random=2") rgb(0,0,0,1); 
      background-size: cover;
      background-repeat:no-repeat ;
      color: rgb(0, 0, 0, 1);
      
    }
    .opacity:hover{
      background-color:rgb(0, 0,0, 0.3) ;

    }

    .opacity2{
      background-image:url("../bro2.png") rgb(0,0,0,1) ;
      background-size: 600px 600px ;
      background-repeat:no-repeat ;
    }
    .opacity2:hover{
      background-color: rgb(0,0,0,0.3);
    }
    
  
  </style>
</head>
<body>
  <div class="box gredient">
    線性漸層
  </div>

  <div class="box gredient2">
    線性漸層2
  </div>
  
  <div class="box gredient3">
    放射漸層
  </div>

  <div class="box opacity">
    
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum provident modi pariatur saepe iure aliquid illo eaque debitis exercitationem maiores, sunt explicabo sed, excepturi repellendus.
        
  </div>

  <div class="box opacity2">
    變色練習2變色練習2變色練習2變色練習2變色練習2變色練習2變色練習2變色練習2變色練習2變色練習2

  </div>
  
</body>
</html>
