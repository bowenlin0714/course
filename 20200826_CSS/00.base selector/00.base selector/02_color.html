<style>
  p{
    font-size: 40px;
  }
</style>
<body>
 <h1>使用顏色名稱</h1>
 <p style="color: purple">lorem22</p> 
 <h1>使用HEX16進位碼</h1>
 <!-- 
   1*15=15
   16*15=240
   240+15=255
  -->
 <p style="color: #ff0000;">lorem22</p>
 <h1>使用 rgb()</h1>
 <p style="color:rgb(100, 20, 200) ;">lorem22</p>
 <h1>使用rgba() 最後面加一數值 0到1 透明值</h1>
 <p style="color: rgba(45, 165, 15, 0.7);">lorem22</p>

</body>
