<!DOCTYPE html>
<html lang="en">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border: 50px solid black;
      width: 600px;
      height: 600px;
      
      font-family: 'Pacifico', cursive;
    }
    td{
      border: 1px solid black;
      text-align: center;
      font-size: 2rem;
    }
    .td1{
      background-color: red ;
    }
    .td2{
      background-image:url("../bro1.png") ;
      background-repeat: no-repeat;
      background-size:contain ;
    }
    .td3{
      background-image:url(../bro2.png) ;
      background-repeat: repeat-x;
      background-size: 100px 50px ;
      background-position:top ;
    }
    .td4{
      background-image:url(../bro4.jpg) ;
      background-repeat: repeat-y;
      background-size: 50px 100px ;
      background-position:left ;
    }
    .td5{
      background-image:url(../Duck-PNG-Image-26960-300x278.png) ;
      background-repeat: no-repeat;
      background-size: 50px 50px ;
      background-position:center ;
    }
    .td6{
      background-color: blue;
      background-image: url("../bro5.jpg");
      background-size: 50px 50px ;
      background-repeat: no-repeat ;
      background-position: center ;
    }
    .td7{
      background-image:
      url("https://picsum.photos/200/50/?random=1"), 
      url("https://picsum.photos/200/100/?random=2"), 
      url("https://picsum.photos/200/50/?random=3");      
      
      background-repeat: no-repeat,no-repeat,no-repeat ;
      background-position: top left,left, left bottom;

    }
    .td8{
      background: linear-gradient(to left,red, black, white) ;
    }
    .td9{
      background: radial-gradient(white 30%,yellow,red);
    }
    
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="td1">Practice</td>
      <td class="td2">Practice</td>
      <td class="td3">Practice</td>
    </tr>
    <tr>
      <td class="td4">Practice</td>
      <td class="td5">Practice</td>
      <td class="td6">Practice</td>
    </tr>
    <tr>
      <td class="td7">Practice</td>
      <td class="td8">Practice</td>
      <td class="td9">Practice</td>
    </tr>
  </table>
</body>
</html>
