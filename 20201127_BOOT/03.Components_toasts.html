<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">

  <title>吐司 (Toasts)</title>
  <style>
    h2,
    h3,
    h4 {
      margin: 1rem 0;
    }

    body {
      background: #eee;
    }

    .container {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <button id="btn1" class="btn btn-primary">顯示吐司1</button>
  <button id="btn2" class="btn btn-success">顯示吐司2</button>
  <div class="row flex-column position-fixed" style="width:300px;bottom:0;right:0;">
    <div class="col mt-2">
      <div id="toast1" class="toast">
        <div class="toast-header">
          <img src="https://picsum.photos/20/20/?random=1" class="rounded mr-2">
          <strong class="mr-auto">吐司1</strong>
          <small>11 mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          只是個人鍵盤下去退出圖文不了上述，房產配置大哥一笑，天天訓練創意正好階段地區藥品包裝，覺得貸款，死。
        </div>
      </div>
    </div>
    <div class="col mt-2">
      <div id="toast2" class="toast">
        <div class="toast-header">
          <img src="https://picsum.photos/20/20/?random=1" class="rounded mr-2">
          <strong class="mr-auto">吐司2</strong>
          <small>11 mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          只是個人鍵盤下去退出圖文不了上述，房產配置大哥一笑，天天訓練創意正好階段地區藥品包裝，覺得貸款，死。
        </div>
      </div>
    </div>
  </div>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <!-- <script src="./js/bootstrap5.min.js"></script> -->
  <script>
    $('#btn1').on('click', function () {
      $('#toast1').toast({ delay: 3000 })
      $('#toast1').toast('show')
    })
    $('#btn2').on('click', function () {
      $('#toast1').toast({ delay: 3000 })
      $('#toast2').toast('show')
    })
  </script>
</body>

</html>
